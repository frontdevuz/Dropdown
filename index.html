<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lexend:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <title>Dropdown</title>
</head>

<body>
    <div class="container">
        <div class="dropdown">
            <div class="dropdown__select">
                <span class="dropdown__selected">Frontend</span>
                <div class="dropdown__caret"></div>
            </div>
            <ul class="dropdown__menu">
                <li class="dropdown__list">HTML</li>
                <li class="dropdown__list">CSS</li>
                <li class="dropdown__list">JavaScript</li>
                <li class="dropdown__list">React js</li>
                <li class="dropdown__active dropdown__list">Frontend</li>
            </ul>
        </div>
        <div class="dropdown">
            <div class="dropdown__select">
                <span class="dropdown__selected">Backend</span>
                <div class="dropdown__caret"></div>
            </div>
            <ul class="dropdown__menu">
                <li class="dropdown__list">Python</li>
                <li class="dropdown__list">Django</li>
                <li class="dropdown__list">API</li>
                <li class="dropdown__list">MySQL</li>
                <li class="dropdown__active dropdown__list">Backend</li>
            </ul>
        </div>
        <div class="dropdown">
            <div class="dropdown__select">
                <span class="dropdown__selected">Data Base</span>
                <div class="dropdown__caret"></div>
            </div>
            <ul class="dropdown__menu">
                <li class="dropdown__list">MySQL</li>
                <li class="dropdown__list">NoSQL</li>
                <li class="dropdown__list">MongoDB</li>
                <li class="dropdown__list">PostgreSQL</li>
                <li class="dropdown__active dropdown__list">DATA BASE</li>
            </ul>
        </div>
    </div>
        <footer class="footer">
            <span class="footer__title">Izzatillo Davlatov</span>
            <p class="footer__description">Copyright @2023. All Rights Reserved.</p>
        </footer>
    <script src="script.js"></script>
</body>

</html>
